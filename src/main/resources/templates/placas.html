<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar Vehiculo por Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/placas.css}">
</head>

<body>

<div class="container mt-5">
    <div class="card mx-auto" style="width: 24rem; padding: 20px; border: 2px solid black;">
        <div class="card-body">
            <h1 class="card-title text-center">Rueditas</h1>
            <ul class="list-unstyled mt-4">
                <li>Marca: <span th:text="${marca}" style="font-weight: bold;"></span></li>
                <li>Modelo: <span th:text="${modelo}" style="font-weight: bold;"></span></li>
                <li>Nro asientos: <span th:text="${nroAsientos}" style="font-weight: bold;"></span></li>
                <li>Precio: <span th:text="${precio}" style="font-weight: bold;"></span></li>
                <li>Color: <span th:text="${color}" style="font-weight: bold;"></span></li>
            </ul>
            <div class="text-center mt-4">
                <a href="/vehiculo/inicio" class="btn btn-primary" style="background-color: #D0E4FF; color: black; border-color: #A5C9FF; font-weight: bold;">REGRESAR</a>
            </div>
        </div>
    </div>
</div>


</body>

</html>
