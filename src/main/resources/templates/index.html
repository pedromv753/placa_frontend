<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Buscar Vehiculo por Placa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

<div class="container">


</div>

<div class="container mt-5">
    <div class="card mx-auto" style="width: 24rem; padding: 20px; border: 2px solid black;">
        <div class="card-body">
            <form th:action="@{/vehiculo/autenticacion}" method="post">

                <div class="mt-5 mb-4">
                    <h1 class="card-title text-center">Rueditas</h1>
                </div>

                <div class="alert alert-danger" role="alert" th:if="${basicModel.codigo != '00'}">
                    <span th:text="${basicModel.mensaje}"></span>
                </div>

                <div class="mb-3">
                    <h2>Ingrese una placa: </h2>
                </div>

                <div class="mb-3">
                    <input type="text" id="codigoPlaca" name="placa" placeholder="codigo alfanÃºmerico"
                           class="form-control form-control-lg" required="required">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: #D0E4FF; color: black; border-color: #A5C9FF; font-weight: bold;">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
